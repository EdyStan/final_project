{% extends 'main_app/base.html' %}
{% load bootstrap5 %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/features.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_styling.css' %}">
    <style>
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card items-center">
                <h1 style="color: white; align-self: center"> Rooms </h1>
                {% for room in rooms %}
                    <div class="lg:w-1/4 px-3 py-3">
                        <div class="p-4 bg-white shadow rounded-xl text-center">
                            <h2 class="mb-5 text-2xl font-semibold" style="font-size: 35px">{{ room.name }}</h2>
                            <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-black bg-teal-600 hover:bg-teal-700"
                               style="font-size: 25px">Join</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
