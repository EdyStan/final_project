{% extends 'main_app/base.html' %}
{% load bootstrap5 %}

{% block head %}
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: linear-gradient(to bottom right, black, #343a40, slateblue);
        }

        .user_card {
            width: 650px;
            margin-top: auto;
            margin-bottom: auto;
            background: #343a40;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;
        }

        .login_btn {
            width: 100%;
            background: slateblue !important;
            color: white !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0 !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .question {
            color: white;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Are you a DRIVER or a PASSENGER ?</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a href="{% url 'register_driver' %}" class="btn login_btn"> Driver </a>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a href="{% url 'register_passenger' %}" class="btn login_btn"> Passenger </a>
                        </div>
                </div>

                {{ form.errors }}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <p class="question">Already have an account? <a href="{% url 'login' %}" class="ml-2">
                            Login </a> instead. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
